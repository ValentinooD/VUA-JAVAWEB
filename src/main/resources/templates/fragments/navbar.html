<div th:fragment="navbar">
<style>
    .navbar-nav {
        margin-left: auto;
        padding-right: 1em;
    }

    .navbar-nav > .nav-item {
        margin: 0 8px;
    }
</style>

<nav class="navbar navbar-expand-sm navbar-light bg-light p-3" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a sec:authorize="isAuthenticated()" class="navbar-brand" href="/user">Hi, <span class="text-muted" th:text="${user.getUsername()}"></span></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <div sec:authorize="hasRole('ADMIN')" class="nav-item" >
                    <a class="btn btn-danger" href="/admin">Admin panel</a>
                </div>

                <div class="nav-item" >
                    <a class="btn btn-success" href="/">Home</a>
                </div>

                <div class="nav-item" >
                    <a class="btn btn-success" href="/cart">Cart</a>
                </div>

                <div class="nav-item" >
                    <a sec:authorize="isAuthenticated()" class="btn btn-warning" href="/logout">Logout</a>
                    <a sec:authorize="!isAuthenticated()" class="btn btn-success" href="/login">Login</a>
                </div>
            </ul>
        </div>
    </div>
</nav>
</div>
